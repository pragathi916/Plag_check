<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-content">
        <div class="nav">
            <img id="logo" src="nitte.png" alt="Logo">
            <p id="head">Academic Integrity Portal</p>
            <button class="logout-button"></button>
        </div>
        <div class="login-selection">
            <h2>Select User Type</h2>
            <button type="button" onclick="redirectUser('admin')">Admin</button>
            <button type="button" onclick="redirectUser('librarian')">Librarian</button>
            <button type="button" onclick="redirectUser('faculty')">Faculty</button>
        </div>
    </div>
    <footer>
        <p>Copyright &copy; 2024 NMAM Institute Of Technology, Nitte</p>
    </footer>
    <script>
        function redirectUser(userType) {
            if (userType === 'admin') {
                window.location.href = 'admin_login.html';
            } else if (userType === 'librarian') {
                window.location.href = 'librarian_login.html';
            } else if (userType === 'faculty') {
                window.location.href='faculty_login.html';
            }
        }
    </script>
</body>
</html>
